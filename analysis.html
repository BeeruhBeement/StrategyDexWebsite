<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="pokemon-name"></h1>
        </div>
        <div class="buttons">
            <button id="back-button" aria-label="Back to Index">Back to Index</button>
        </div>
        <div class="pokemon-details">
            <div id="sprite-container">
                <img id="pokemon-sprite" src="" alt="Pokemon Sprite">
            </div>
            <div id="pokemon-stats-container">
                <h2>Stats</h2>
                <ul id="pokemon-stats" role="list">
                    <!-- Stats will be dynamically added here -->
                </ul>
                <h2>Typing</h2>
                <p id="pokemon-typing"></p>
                <h2>Abilities</h2>
                <p id="pokemon-abilities"></p>
            </div>
        </div>
    </div>
    <div id="pokemon-movepool" role="list"></div>
    <script src="analysis.js"></script>
</body>
</html>
