<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="pokemon-name"></h1>
        </div>
        <div class="buttons">
            <button id="back-button" aria-label="Back to Index">Back to Index</button>
        </div>
            <div class="pokemon-details" style="display: flex; gap: 20px; align-items: flex-start;">
                <div id="sprite-container">
                    <img id="pokemon-sprite" src="" alt="Pokemon Sprite" style="width: 120px;">
                </div>

                <div id="pokemon-info">
                    <div id="pokemon-typing" style="margin-bottom: 10px;"></div>

                    <ul id="pokemon-stats" role="list" style="margin-bottom: 10px;"></ul>

                    <div id="pokemon-abilities" style="margin-top: 10px;"></div>
                </div>
            </div>
    </div>
    <div id="pokemon-movepool" role="list"></div>
    <div id="tooltip" style="
        position: absolute;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 8px;
        border-radius: 4px;
        pointer-events: none;
        font-size: 14px;
        max-width: 300px;
        display: none;
        z-index: 1000;
    "></div>
    <script src="analysis.js"></script>
</body>
</html>
