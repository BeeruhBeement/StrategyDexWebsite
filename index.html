<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subzero Strategy Dex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
    <h1>Pokémon Search</h1>
    <div>
        <div id="settings">
            <button id="settingsButton">Settings</button>
            <div id="settingsMenu">
                <button id="toggleDarkMode" aria-pressed="false">Toggle Light/Dark Mode</button>
                <h2>Select Type Icons</h2>
                <form>
                    <label>
                        <input type="radio" name="typeIcons" value="gen5" checked>
                        Generation 5 Type Icons
                    </label>
                    <label>
                        <input type="radio" name="typeIcons" value="gen8">
                        Generation 8 Type Icons
                    </label>
                </form>
            </div>
        </div>
        <label for="generationSelect">Select Generation:</label>
        <select id="generationSelect" aria-label="Select Generation"></select>
    </div>
    <input type="text" id="searchInput" placeholder="Search Pokémon..." aria-label="Search Pokémon">
    <div id="searchResults" role="region" aria-live="polite"></div>

    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
